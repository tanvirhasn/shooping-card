<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/761124564d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="shopping-card">
        <div class="card-img">
                <img src="images/IMG_20210813_0.jpg" alt="">
        </div>
        <div class="card-left half-width">
            <h4>Long sleeve denim jacket</h4>
            <i class="far fa-circle gray"></i>
            <i class="far fa-circle red"></i>
            <i class="far fa-circle aqua"></i>
            <br>
            <p><i class="far fa-star"></i> 4.8</p>
        </div>
        <div class="card-right half-width">
            <p>$3.99</p>
            <span class="previous-amount">$5.99</span>
            <div class="sizes">
                <i class="far fa-circle gray"></i>
                <span class="size1 font">S</span>
                <i class="far fa-circle gray"></i>
                <span class="size2 font">M</span>
                <i class="far fa-circle gray"></i>
                <span class="size3 font">L</span>
            </div>
            <h3 class="buy">BUY +</h3>
        </div>
        <p class="discount">-25%</p>
        <p class="heart-circle"><i class="far fa-heart"></i></p>
    </div>
    <div class="discount-area-left">
            <p id="dis-title">Payday Surprise</p>
            <h4 id="dis-code">#SRPSPYDY</h4>
    </div>
    <div class="discount-area-right">
        <p id="Off">20% <br> Off</p>
    </div>

</body>
</html>
